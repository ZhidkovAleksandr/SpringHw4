<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>L'entrepôt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>L'entrepôt</h2>

    <form th:object="${storage}" th:action="@{/saveStorage}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Nom: <input type="text" th:field="*{name}"></label><br>
        <label>Type: </label><br>
        <select class="form-control" id="storageType" th:field="*{storageType}">
            <option value=""></option>
            <option
                    th:each="storageType :${T(com.rep.simpProd.enums.StorageTypes).values()}"
                    th:value="${storageType}"
                    th:text="${storageType}">
            </option>
        </select><br>
        <label>Commentaire: <input type="text" th:field="*{note}"></label><br>
        <!--<label>Ne pas utiliser: <input type="checkbox" th:field="*{notUse}"></label><br>-->
        <button type="submit">Sauvegarder</button>
    </form>

</body>
</html>
